sample:
  description: Demonstrates SYS_INIT macro for automatic
    module initialization
  name: sys_init
common:
  tags: sys_init initialization
  integration_platforms:
    - native_sim
    - reel_board
  harness: console
  harness_config:
    type: multi_line
    ordered: true
    regex:
      - "Module 1 initialized.*APPLICATION.*level: 0"
      - "Module 2 initialized.*APPLICATION.*level: 999"
      - "Hello World!.*"
tests:
  sample.basic.sys_init:
    tags: sys_init initialization
